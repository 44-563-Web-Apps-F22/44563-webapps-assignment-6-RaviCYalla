<!DOCTYPE html>
<html>
    <head>
        <title>Musician</title>
    </head>    
 
<body>

<h2>Musician guess by Ravi_Yalla</h2>

<form>
    <label for="secret_string_value">Enter the secret musician name</label>
    <input type ="password" id="secret_string_value" name="secret_string_value" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="Guessing">Guess the musician </label>
    <input type ="text" id="Guessing" name="Guessing_Musician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

let correct =0;
let wrong =0;
let try_correct = 0
let try_wrong = 0 


function checkGuess(){
    console.log("Getting form values")
    secret_string_value = document.getElementById("secret_string_value").value
    Guessing = document.getElementById("Guessing").value
    
    
    if(secret_string_value==Guessing){
                correct+=1;
                try_correct=try_correct + 1
                alert("You got it right");
                document.getElementById("result").innerHTML = "Correct guesses are " + correct + " and Wrong guesses are " + wrong
            } else {
                wrong+=1;
                try_wrong= try_wrong + 1
                alert("Wrong Musicain");
                if(try_correct==0 && try_wrong%3==0 && try_wrong!=0) {
                alert("Sorry, game over.");
                wrong = 0  
                correct = 0
            } else if(try_correct>0){
                try_correct=0
                try_wrong=0
            }
            
            document.getElementById("result").innerHTML = "Correct guesses are " + correct + " and Wrong guesses are " + wrong

        }

    
}
</script>

<div class="container">

    <img  class="img-fluid" src="lice_insect.jpg" alt="" width="100px" height="100px" id="images" onclick="swapImage()">
</div>

    function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="lice_insect.jpg";
            useImage+=1;

            useImage+=1;
            break;
            case 3:
            document.getElementById("images").src="yello_insect.jpg";
            useImage=1;

        }
    }
</script>
